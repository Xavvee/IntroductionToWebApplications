<html lang="en">
<head>

</head>
<body>
    <p id="naglowek"></p>
    <button id="add">Dodaj element</button>
    <button id="subtract">Usun element</button>
    <ul id="list">
        <li>Element nr 1</li>
        <li>Element nr 2</li>
        <li>Element nr 3</li>
        <li>Element nr 4</li>
        <li>Element nr 5</li>
        <li>Element nr 6</li>
    </ul>

    <script>
        var buttonadd = document.getElementById("add");
        buttonadd.addEventListener('click', add)
        var buttonsubtract = document.getElementById("subtract");
        buttonsubtract.addEventListener('click', subtract)
        var buttonhead = document.getElementById("naglowek")
        function add(){
            var cnt = document.getElementById("list").childElementCount +1;
            var el = document.createElement("li");
            var textNode = document.createTextNode("Item-" + cnt);
            el.appendChild(textNode);
            document.getElementById("list").appendChild(el);
        }

        function subtract() {
            var toRemove = document.getElementById("list");
            console.log(toRemove.childNodes[0])
            toRemove.removeChild(toRemove.childNodes[0]);
        }


        
    </script>
</body>
