<div class="topbar" >
    <div class="topbar-left">
      <a routerLink="/" >
        <div class="name">
            <h2><b>T</b>ravelia</h2>
        </div>
      </a>
      <div class="topbar-menu">
        <a routerLink="/admin" *ngIf="auth.siteRoles.admin==true">
          <div class="topbar-item" routerLinkActive="active-link">
            Panel admina
          </div>
        </a>
        <a routerLink="/manager" *ngIf="auth.siteRoles.manager == true">
          <div class="topbar-item" routerLinkActive="active-link">
            Panel menedżera
          </div>
        </a>
      </div>
    </div>

    <div class="topbar-menu">
      <a routerLink="/dashboard" *ngIf="auth.userData!=null">
        <div class="topbar-item" routerLinkActive="active-link">
          Witaj, {{auth.userData.email}}
        </div>
      </a>
      <a routerLink="/register" *ngIf="auth.userData == null">
        <div class="topbar-item" routerLinkActive="active-link">
          Rejestracja
        </div>
      </a>
      <a routerLink="/login" *ngIf="auth.userData==null">
        <div class="topbar-item" routerLinkActive="active-link">
          Zaloguj się 
        </div>
      </a>
      <a>
        <div class="topbar-item" routerLinkActive="active-link" (click)="auth.signOut()" *ngIf="auth.userData!=null">
          Wyloguj się 
        </div>
      </a>
      <a routerLink="/trips" >
        <div class="topbar-item"  routerLinkActive="active-link">Oferty wycieczek</div>
      </a>
      <a routerLink="/cart">
        <div class="topbar-item" routerLinkActive="active-link">
          Koszyk
        </div>
      </a>
      <a routerLink="/addtrip" *ngIf="auth.siteRoles.manager == true">
        <div class="topbar-item" routerLinkActive="active-link">
          Dodaj wycieczkę
        </div>
      </a>
      <a routerLink="/notfound" >
        <div class="topbar-item"  routerLinkActive="active-link">O nas</div>
      </a>
    </div>
    <div class="hamburger-button hidden">
      <button type="button" (click)="hamburgerHandler()">
        <span [class.anim-1]="hamburgerOpened == true"></span>
        <span [class.anim-2]="hamburgerOpened == true"></span>
        <span [class.anim-3]="hamburgerOpened == true"></span>
      </button>
    </div>
    <div class="menu-ham-items" [class.hidden]="hamburgerOpened == false" [class.visible]="hamburgerOpened == true" [class.rolled-in]="hamburgerOpened == true" [class.rolled-out]="hamburgerOpened == false">
      <div class="wrapper">
        <a routerLink="/admin" *ngIf="auth.siteRoles.admin==true">
          <div class="topbar-item" routerLinkActive="active-link">
            Panel admina
          </div>
        </a>
        <a routerLink="/manager" *ngIf="auth.siteRoles.manager == true">
          <div class="topbar-item" routerLinkActive="active-link">
            Panel menedżera
          </div>
        </a>
        <a routerLink="/dashboard" *ngIf="auth.userData!=null">
          <div class="topbar-item" routerLinkActive="active-link">
            Witaj, {{auth.userData.email}}
          </div>
        </a>
        <a routerLink="/register" *ngIf="auth.userData == null">
          <div class="topbar-item" routerLinkActive="active-link">
            Rejestracja
          </div>
        </a>
        <a routerLink="/login" *ngIf="auth.userData==null">
          <div class="topbar-item" routerLinkActive="active-link">
            Zaloguj się 
          </div>
        </a>
        <a>
          <div class="topbar-item" routerLinkActive="active-link" (click)="auth.signOut()" *ngIf="auth.userData!=null">
            Wyloguj się 
          </div>
        </a>
        <a routerLink="/trips">
          <div class="topbar-item" routerLinkActive="active-link">
            Oferty wycieczek
          </div>
        </a>
        <a routerLink="/cart">
            <div class="topbar-item" routerLinkActive="active-link">
              Koszyk
            </div>
          </a>
          <a routerLink="/addtrip" *ngIf="auth.siteRoles.manager == true">
            <div class="topbar-item" routerLinkActive="active-link">
              Dodaj wycieczkę
            </div>
          </a>
        <a routerLink="/notfound">
          <div class="topbar-item" routerLinkActive="active-link">
            About us
          </div>
        </a>
      </div>
    </div>
  </div>
