<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score-div"><p id="score"></p></div>
    <div id="name-div"><p id="name"></p></div>
    <div id="health-div"><p id="health"></p></div>
    <div id="usernameprompt-div" class="divpurple">
        <div id="usernameprompt" class="inner">
            <h1>Enter your username</h1>
    
            <input id="username" name="username" type="text" required
                pattern="(\p{Lu}|[\p{Ll}|[0-9]){3,12}">
            <button id="startgame">PLAY</button>
            <p id="information">Min 3 characters</p>
            <p id="information">Max 12 characters</p>
            <p id="information">Only letters and numbers</p>
        </div>
    </div>

    <div id="end-div" class="divpurple">
        <div id="end" class="inner">
            <h1>You died!</h1>
            <button id="startgame2">PLAY AGAIN!</button>
        </div>
    </div>

    <div id="board">

    </div>


    <div id="cursor">
        <div id="dot"></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
